<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - Al Fizaa Girls Hostel</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="config.js"></script>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome, <span id="studentName">Student</span> ðŸŽ“</h1>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Room:</strong> <span id="room"></span></p>
    <p><strong>Start Date:</strong> <span id="startDate"></span></p>
    <p><strong>End Date:</strong> <span id="endDate"></span></p>
    <p><strong>Fee:</strong> <span id="fee"></span></p>

    <button onclick="logout()">ðŸšª Logout</button>
  </div>

  <script>
    async function loadDashboard() {
      const username = localStorage.getItem("username");
      const token = localStorage.getItem("token");

      if (!username || !token) {
        alert("Please login first!");
        location.href = "login.html";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/students/${username}`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to load student data");

        // Populate student details
        document.getElementById("studentName").textContent = data.full_name || username;
        document.getElementById("username").textContent = data.username;
        document.getElementById("email").textContent = data.email || "N/A";
        document.getElementById("room").textContent = data.room_number || "N/A";
        document.getElementById("startDate").textContent = data.start_date || "N/A";
        document.getElementById("endDate").textContent = data.end_date || "N/A";
        document.getElementById("fee").textContent = data.fee || "N/A";
      } catch (err) {
        alert("Error: " + err.message);
        console.error(err);
      }
    }

    function logout() {
      localStorage.clear();
      location.href = "login.html";
    }

    // Load student data on page load
    loadDashboard();
  </script>
</body>
</html>
