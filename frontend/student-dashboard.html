<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="config.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Student Dashboard</h2>
    <div id="profile"></div>
    <div style="display:flex;gap:10px;margin-top:12px;">
      <button id="logout" class="btn back">Logout</button>
    </div>
  </div>
  <script>
    async function loadProfile() {
      const token = localStorage.getItem('token');
      if (!token) { location.href = 'login.html'; return; }
      try {
        const res = await fetch(API_BASE + '/api/me', {
          headers: { Authorization: 'Bearer ' + token }
        });
        if (!res.ok) throw new Error('Unauthenticated');
        const data = await res.json();
        const u = data.user;
        document.getElementById('profile').innerHTML = `
          <p><strong>Name:</strong> ${u.full_name}</p>
          <p><strong>Username:</strong> ${u.username}</p>
          <p><strong>Contact:</strong> ${u.contact || '—'}</p>
          <p><strong>Guardian:</strong> ${u.guardian_name || '—'} (${u.guardian_contact || '—'})</p>
          <p><strong>Fee Paid:</strong> ${u.fee_paid}</p>`;
      } catch (err) {
        alert('Error loading profile: ' + err.message);
        localStorage.removeItem('token');
        location.href = 'login.html';
      }
    }
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('token');
      location.href = 'login.html';
    });
    loadProfile();
  </script>
</body>
</html>
