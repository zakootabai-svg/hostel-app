<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Al Fizaa Girls Hostel - Registration</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="config.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>üè† Al Fizaa Girls Hostel</h2>
    <p class="subtitle">‚ú® Student Registration Form ‚ú®</p>
    <form class="form" id="regForm">
      <input type="text" placeholder="üë§ Username *" required />
      <input type="password" placeholder="üîí Password *" required />
      <input type="text" placeholder="üìõ Full Name *" required />
      <input type="text" placeholder="üÜî Your B-form/CNIC No (13 digit)" required />
      <input type="text" placeholder="üìû Your Contact (+92300123456)" required />
      <input type="text" placeholder="üë® Guardian Name *" required />
      <input type="text" placeholder="üìû Guardian Contact (+9230012)" required />
      <input type="text" placeholder="üÜî Guardian CNIC (13 digits) *" required />
      <input type="text" placeholder="üè° Village *" required />
      <input type="text" placeholder="üè´ Current Institution Name *" />
      <input type="number" placeholder="üíµ Fee Paid (PKR) *" required />
      <input type="number" placeholder="üíµ Total Fee (PKR)" />
      <label>Start Date</label><input type="date" />
      <label>End Date</label><input type="date" />
      <textarea placeholder="üíä Medical issues (if any)"></textarea>
      <input type="text" placeholder="‚úç Enter Your Name for Digital Signature" />
      <div class="btn-group">
        <button type="submit" class="btn create">Create Account</button>
        <button type="button" class="btn back" onclick="location.href='login.html'">Back to Login</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('regForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const f = e.target;
      const payload = {
        username: f[0].value.trim(),
        password: f[1].value,
        fullName: f[2].value.trim(),
        cnic: f[3].value.trim(),
        contact: f[4].value.trim(),
        guardianName: f[5].value.trim(),
        guardianContact: f[6].value.trim(),
        guardianCnic: f[7].value.trim(),
        village: f[8].value.trim(),
        institution: f[9].value.trim(),
        feePaid: f[10].value || 0,
        totalFee: f[11] ? f[11].value || 0 : 0
      };
      try {
        const res = await fetch(API_BASE + '/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Registration failed');
        localStorage.setItem('token', data.token);
        alert('Account created ‚Äî you are now logged in.');
        location.href = 'student-dashboard.html';
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
