<script>
  document.getElementById('regForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const f = e.target;
    const username = f[0].value.trim();
    const password = f[1].value;
    const full_name = f[2].value.trim();
    const cnic = f[3].value.trim();
    const contact = f[4].value.trim();
    const guardian_name = f[5].value.trim();
    const guardian_contact = f[6].value.trim();

    try {
      const res = await fetch(API_BASE + '/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username,
          password,
          full_name,
          cnic,
          contact,
          guardian_name,
          guardian_contact
        })
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Registration failed');

      alert('âœ… Registration successful! Please log in.');
      location.href = 'login.html';
    } catch (err) {
      alert('Error: ' + err.message);
    }
  });
</script>
