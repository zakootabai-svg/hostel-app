<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register - Al Fizaa Girls Hostel</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="config.js"></script>
</head>
<body>
  <div class="form-container">
    <form class="form register-form" id="registerForm">
      <input type="text" id="username" placeholder="Enter Username" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="roomNumber" placeholder="Room Number" required />
      <input type="number" id="fees" placeholder="Fees" required />
      <input type="date" id="startDate" required />
      <input type="date" id="endDate" required />
      <input type="text" id="guardianName" placeholder="Guardian Name" required />
      <input type="text" id="guardianContact" placeholder="Guardian Contact" required />
      <button type="submit" class="btn create">✨ Create Account</button>
      <button type="button" class="btn back" onclick="location.href='login.html'">⬅ Back to Login</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const student = {
        username: document.getElementById('username').value.trim(),
        password: document.getElementById('password').value,
        full_name: document.getElementById('fullName').value,
        room_number: document.getElementById('roomNumber').value,
        fees: document.getElementById('fees').value,
        start_date: document.getElementById('startDate').value,
        end_date: document.getElementById('endDate').value,
        guardian_name: document.getElementById('guardianName').value,
        guardian_contact: document.getElementById('guardianContact').value
      };

      try {
        const res = await fetch(API_BASE + '/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(student)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Registration failed');

        alert('Account created successfully! Please login.');
        location.href = 'login.html'; // ✅ redirect to login
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
